name: Python

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  wheels:
    name: Build wheels (${{ matrix.platform }}, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux (glibc)
          - os: ubuntu-latest
            platform: linux
            target: x86_64
          - os: ubuntu-latest
            platform: linux
            target: x86
          - os: ubuntu-latest
            platform: linux
            target: aarch64
          - os: ubuntu-latest
            platform: linux
            target: armv7
          - os: ubuntu-latest
            platform: linux
            target: s390x
          - os: ubuntu-latest
            platform: linux
            target: ppc64le
          # Linux (musl libc)
          - os: ubuntu-latest
            platform: musllinux
            target: x86_64
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            platform: musllinux
            target: x86
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            platform: musllinux
            target: aarch64
            manylinux: musllinux_1_2
          - os: ubuntu-latest
            platform: musllinux
            target: armv7
            manylinux: musllinux_1_2
          # macOS
          - os: macos-latest
            platform: macos
            target: x86_64
          - os: macos-latest
            platform: macos
            target: aarch64
          # Windows
          - os: windows-latest
            platform: windows
            target: x64
          - os: windows-latest
            platform: windows
            target: x86
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        if: matrix.platform == 'windows'
        with:
          architecture: ${{ matrix.target }}
          python-version: 3.x
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - uses: actions/setup-python@v5
        if: matrix.platform == 'windows'
        with:
          architecture: ${{ matrix.target }}
          python-version: |
            3.13t
            3.14t
      - name: Build free-threaded wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.13t -i python3.14t
          sccache: ${{ !startsWith(github.ref, 'refs/tags/') }}
          manylinux: ${{ matrix.manylinux || 'auto' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist

  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch' }}
    needs: [wheels, sdist]
    permissions:
      # Use to sign the release artifacts
      id-token: write
      # Used to upload release artifacts
      contents: write
      # Used to generate artifact attestation
      attestations: write
    steps:
      - uses: actions/download-artifact@v4
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: "wheels-*/*"
      - name: Publish to PyPI
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing wheels-*/*
